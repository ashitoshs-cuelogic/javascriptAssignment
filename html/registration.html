<!DOCTYPE html>
<html>
<head>
  <title >Registration</title> 
    <link rel="stylesheet" type="text/css" href="../css/registration.css" >
</head>
<body align=center>
    <script src="../../Registration Project/js/registration.js" type="text/javascript"></script> 
<form id="registrationFrom" autocomplete="off" onsubmit="return false;" >
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <div id="success_msg"></div>
    <div>
      <input type="text" placeholder="Enter Username/Email" name="username" id="username"><br>
      <label id="userNameErr" class="error"></label>
    </div>

    <div>
      <input type="password" placeholder="Enter Password" name="password" id="password" ><br>
      <label id="passwordErr" class="error"></label>
    </div>

    <div>
      <input type="text" placeholder="Enter First Name" name="fName" id="fName" ><br>
      <label id="fNameErr" class="error"></label>
    </div>

    <div>
      <input type="text" placeholder="Enter Last Name" name="lName" id="lName" ><br>
      <label id="lNameErr" class="error"></label>
    </div>

    <div>
      <input type="text" placeholder="Address" name="address" id="address" ><br>
      <label id="addressErr" class="error"></label>
    </div>

    <div style="margin-top: 20px;">
      <div>
        <label for="gender">Select Gender:</label>
      </div>
      <div>
      <input type="radio" name="gender" value="male" checked> Male
      <input type="radio" name="gender" value="female"> Female <br>
      <label id="genderErr" class="error"></label>
      </div>
    </div>

    <div>
      <label for="profilePic">Profile Pic:</label>
      <input type="file" name="fileToUpload" id="fileToUpload"  onchange="registration.previewProfilePic()" placeholder="Upload Profile Image">
      <img class="hide" id="profilePic" height="200" alt="Image preview">  <br>
      <label id="profilePicErr" class="error"></label>
    </div>
    
    <button type="submit" class="registerbtn" onclick="registration.registerUser()" ><strong>Register</strong></button>
   
    <div >
        <p>Already have an account? <a href="javascript:void(0);" onclick="registration.openLogin()">Sign in</a>.</p>
    </div>
    
  </div>
</form>
</body>
</html>
